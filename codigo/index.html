<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form id="form" action="gravar.php" method="POST" onsubmit="return validarFormulario()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" />
            <span id="nomeError" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control" />
            <span id="enderecoError" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
            <span id="emailError" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="form-control" maxlength="14" />
            <span id="telefoneError" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" maxlength="14" />
            <span id="cpfError" class="text-danger"></span>
          </div>
          <div class="d-grid">
            <input type="submit" value="Cadastrar" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validarFormulario() {
      let valid = true;


      const nome = document.getElementById("nome");
      const endereco = document.getElementById("endereco");
      const email = document.getElementById("email");
      const telefone = document.getElementById("telefone");
      const cpf = document.getElementById("cpf");


      document.getElementById("nomeError").textContent = "";
      document.getElementById("enderecoError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("telefoneError").textContent = "";
      document.getElementById("cpfError").textContent = "";


      if (nome.value.trim() == "") {
        document.getElementById("nomeError").textContent = "Nome é obrigatório";
        valid = false;
      }


      if (endereco.value.trim() == "") {
        document.getElementById("enderecoError").textContent = "Endereço é obrigatório";
        valid = false;
      }


      if (email.value.trim() == "") {
        document.getElementById("emailError").textContent = "Email é obrigatório";
        valid = false;
      }


      if (telefone.value.trim() == "") {
        document.getElementById("telefoneError").textContent = "Telefone é obrigatório";
        valid = false;
      } else if (telefone.value.replace(/\D/g, "").length < 14) {
        document.getElementById("telefoneError").textContent = "Telefone precisa ter 14 números.";
        valid = false;
      }

      if (cpf.value.trim() == "") {
        document.getElementById("cpfError").textContent = "CPF é obrigatório";
        valid = false;
      } else if (cpf.value.replace(/\D/g, "").length < 14) {
        document.getElementById("cpfError").textContent = "CPF precisa ter 14 números.";
        valid = false;
      }

      
      return valid;
      alert("Cadastro feito com sucesso!")
    }

    
    document.addEventListener("DOMContentLoaded", function () {
      const telefone = document.getElementById("telefone");
      const cpf = document.getElementById("cpf");

      telefone.addEventListener("input", function () {
        telefone.value = telefone.value.replace(/[^0-9()-]/g, ""); 
      });

      cpf.addEventListener("input", function () {
        cpf.value = cpf.value.replace(/[^0-9.-]/g, ""); 
      });
    });
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
